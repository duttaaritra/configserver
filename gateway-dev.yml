spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: account-service
          uri: lb://ACCOUNTS
          predicates:
            - Path=/accounts/**
          filters:
            - RewritePath=/accounts/(?<remaining>.*), /accounts/${remaining}
        - id: card-service
          uri: lb://CARD-SERVICE
          predicates:
            - Path=/card-service/**
          filters:
            - RewritePath=/card-service/(?<remaining>.*), /card-service/${remaining}
server:
  port: 7077 
eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:7075/eureka/
      #defaultZone: http://localhost:7075/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    #ip-address: localhost
    prefer-ip-address: true
    non-secure-port: 7077
    instance-id: ${spring.application.name}:${random.value}
logging:
  level: 
    root: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    app:
      name: "Gateway"
      description: "Gateway server"
      version: "v1"
